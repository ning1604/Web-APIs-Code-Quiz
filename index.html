<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <div>
            <a>View Highscores</a>
        </div>
        <div>
            <h3>Time: 0</h3>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorret answers will penalize your score/time by ten seconds!</p>
            <button>Start Quiz</button>
            <div class="questions-container hide">
                <h2 id="question">Question</h2>
                <div id="answers">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                </div>
            </div>
            <div class="alldone-container hide">
                <h2>All done!</h2>
                <p>Your final score is 22.</p>
                <label>Enter initials:</label>
                <input type="text" id="initials">
                <button type="button" id="submit-btn" class="btn">Submit</button>
            </div>
            <div class="highscores-container hide">
                <h2>HighScores</h2>
                <ul>
                    <li>score1</li>
                    <li>score2</li>
                </ul>
                <button class="btn">Go Back</button>
                <button class="btn">Clear Highscores</button>
            </div>
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
